<div class="container">
    <h3>Student Login</h3>
  <form #loginForm="ngForm" (ngSubmit)="loginStudent()">
    <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required #username="ngModel"
        [class.is.invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required field</small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel"
        [class.is.invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
  
      <button type="submit" class="btn btn-info active">Login</button>

    </form>
  </div>
