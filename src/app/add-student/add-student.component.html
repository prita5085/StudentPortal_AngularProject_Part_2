   <!-- Page content -->
   <div class="main">
    <h3>Add New Student</h3>
    <hr>
    
    <div [hidden]="submitted" class="main-form">
    <form #loginForm="ngForm" (ngSubmit)="save()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required #name="ngModel"
            [class.is.invalid]="name.invalid && name.touched"
            >
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required field</small>
        </div>

        <div class="form-group">
            <label for="name">Course</label>
            <input type="text" class="form-control" id="course" [(ngModel)]="user.course" name="course" required #course="ngModel"
            [class.is.invalid]="course.invalid && course.touched"
            >
            <small class="text-danger" [class.d-none]="course.valid || course.untouched">Course is required field</small>
        </div>

        <div class="form-group">
            <label for="name">Fees</label>
            <input type="text" class="form-control" id="fees" required [(ngModel)]="user.fees" name="fees">
        </div>

        <div class="form-group">
          <label for="name">Mobile Number</label>
          <input type="text" class="form-control" id="mobileNo" [(ngModel)]="user.mobileNo" name="mobileNo" required #mobileNo="ngModel"
          [class.is.invalid]="mobileNo.invalid && mobileNo.touched"
          >
          <small class="text-danger" [class.d-none]="mobileNo.valid || mobileNo.untouched">Mobile number is required field</small>
      </div>

        <button type="submit" class="btn btn-info active">Submit</button>

</div>
